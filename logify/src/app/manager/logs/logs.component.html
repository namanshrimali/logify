<h1>Manager Logs</h1>

<div class="table-filters">
    <mat-form-field id="date">
        <input matInput [matDatepicker]="dp" [formControl]="date" [max]="today" [min]="minDate" (dateInput)="changeDate('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
    
    
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Naman Shrimali, L135094">
    </mat-form-field>
    
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> L'ID </th>
            <td mat-cell *matCellDef="let row"> {{row.username }} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name || 'N/A'}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
            <td mat-cell *matCellDef="let row"> {{ (row.startTime | date:'shortTime') || 'N/A'}} </td>
        </ng-container>

        <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
            <td mat-cell *matCellDef="let row"> {{(row.endTime | date:'shortTime')|| 'N/A'}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
            <td mat-cell *matCellDef="let row"> {{row.total}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
